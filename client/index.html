<!DOCTYPE html>
<html ng-app="ResourceManager">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <section ng-controller="ResourcesController">
      <h3>Yo...!!!</h3>
      <form ng-submit="createResource( )">
        <input type="text" ng-model="newResource.title" placeholder="...title">
        <input type="text" ng-model="newResource.description" placeholder="...description">
        <input type="text" ng-model="newResource.link" placeholder="...link">
        <input type="submit" value="Submit">
      </form>
      <ul>
        <li ng-repeat="resource in resources">
          <h4>{{ resource.title }}</h4>
          <button type="button" ng-click="removeResource(resource)">Remove</button>
        </li>
      </ul>
    </section>
  </body>
</html>
